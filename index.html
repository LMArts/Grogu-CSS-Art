<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Grogu</title>
</head>
<body>
    <div class="container">
        <div class="animation">
            <div class="car">

                <div class="cloak">
                    <div class="cloak-detail"></div>
                </div>
                <div class="sleeve-r"></div>
                <div class="sleeve-l"></div>
                
                <div class="hand-r"></div>
                <div class="hand-l"></div>

                <div class="ear-r">
                    <div class="smaller-ear-r">
                        <div class="ear-detail-r"></div>
                    </div>
                </div>
                <div class="ear-l">
                    <div class="smaller-ear-l">
                        <div class="ear-detail-l"></div>
                    </div>
                </div>

                <div class="head">
                    <div class="head-detail1"></div>
                    <div class="head-detail2"></div>
                    <div class="head-detail3"></div>
                    <div class="head-detail4"></div>
                    <div class="head-detail5"></div>

                    <div class="eyebrow1"></div>
                    <div class="eyebrow2"></div>
                    <div class="cheek-r"></div>
                    <div class="cheek-l"></div>
                    <div class="eye-r">
                        <div class="sparkle1"></div>
                        <div class="sparkle2"></div>
                    </div>
                    <div class="eye-l">
                        <div class="sparkle3"></div>
                        <div class="sparkle4"></div>
                    </div>
                    <div class="nose-shadow"></div>
                    <div class="nose-r"></div>
                    <div class="nose-l"></div>
                    <div class="mouth"></div>
                </div>

                <div class="car-panel">
                    <div class="panel-detail1"></div>
                    <div class="panel-detail2"></div>
                    <div class="panel-dot"></div>
                    <div class="panel-dot1"></div>
                    <div class="panel-dot2"></div>
                </div>

                <div class="below-shadow-panel"></div>
                <div class="circle1"></div>
                <div class="circle2"></div>
            </div>
        </div>

        <div class="shadow-all"></div>

    </div>

    <audio controls autoplay loop>
        <source src="the-mandalorian-theme.mp3" type="audio/mp3">
    </audio>
</body>
</html>
